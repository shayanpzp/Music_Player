{% extends 'base.html' %}

{% block extra_css %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #131921;
    font-family: Arial, sans-serif;
  }

  .container {
    position: relative;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .signup-form {
  background-color: #262c35;
  padding: 60px;
  border-radius: 8px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

  .form-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-right: 20px;
}



.form-group label {
  color: #ffa500;
  margin-bottom: 5px;
  font-size: 1.1rem; 
}

.form-control {
  background-color: #1e2124;
  color: #fff;
  border: 1px solid #ffa500;
  font-size: 1rem; 
}



.form-control::placeholder {
  color: #ddd; 
  opacity: 1; 
  font-size: 1rem; 
}


.btn {
  font-size: 1.2rem; 
}


.gender-selection {
  display: flex;
  align-items: center;
}

.gender-selection label {
  margin-right: 10px; 
}

.gender-selection input[type="radio"] {
  margin-right: 5px; 
}


@media (max-width: 768px) {
  .signup-form {
    width: 90%;
  }
  
  .form-group {
  margin-bottom: 15px; 
  }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <form class="signup-form" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
        {{ form.username.errors }}
    </div>
    
    <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Password" class="form-control" required>
        {{ form.password1.errors }}
    </div>
    
    <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-control" required>
        {{ form.password2.errors }}
    </div>
    <div class="form-group gender-selection">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div class="form-group terms">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I accept the terms and conditions</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block btn-warning">Submit</button>
    </div>
      
  </form>
</div>
{% endblock %}
