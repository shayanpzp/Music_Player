{% extends 'base.html' %}



{% block extra_css %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #131921;
    color: #fff;
  }

  .header {
    background-color: #262c35;
    padding: 10px 20px;
    text-align: center;
  }
  .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #333;
        }
        
  .navigation a {
            color: #ffa500;
            text-decoration: none;
            padding: 5px 10px;
        }
  
</style>
{% endblock %}



{% block content %}
<div class="container">
  <form method="post" action="{% url 'sign_in' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Sign In</button>
  </form>
</div>
{% endblock %}
